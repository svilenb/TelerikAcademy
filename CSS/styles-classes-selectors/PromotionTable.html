<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Promotion Table</title>
    <link rel="stylesheet" type="text/css" href="Styles-Promotion-Table.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="images/germany-flag.png" width="30" height="21" alt="Germany flag" /> Germany
                </td>
                <td><input type="checkbox" disabled="disabled" name="promoted" value="MariaAnders" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mexico-flag.png" width="30" height="22" alt="Mexico flag" /> Mexico
                </td>
                <td><input type="checkbox" disabled="disabled" name="promoted" value="AnaTrujillo" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mexico-flag.png" width="30" height="22" alt="Mexico flag" /> Mexico
                </td>
                <td><input type="checkbox" checked="checked" disabled="disabled" name="promoted" value="AntonioMoreno" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                   <img src="images/uk-flag.png" width="30" height="22" alt="United Kingdom flag"/> UK
                </td>
                <td><input type="checkbox" disabled="disabled" name="promoted" value="ThomasHardy" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
