<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Course program table</title>
    <style>
        table {
            border-collapse: collapse;
        }

            table th, td {
                border: 1px solid black;
                padding: 5px;
            }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/x-handlebars-template" id="table-template">
        <table>
            <thead>
                <tr>
                    <th>No:</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody>
                {{#each lectures}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{title}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="libs/handlebars-v1.3.0.js"></script>
    <script src="scripts/course-program-template.js"></script>
</body>
</html>
