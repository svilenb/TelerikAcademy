<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snake game</title>
    <link href="styles/snake-game.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Classic snake game</h1>
    </header>
    <section id="game-information">
        <ul>
            <li>
                Use the arrows to move the snake.
            </li>
            <li><span class="important">In order to play the game in Firefox you have to click on the canvas to make the keys work!</span></li>
            <li>The game works very well on Chrome!</li>
            <li>The game doesn't work on Internet Explorer because I use the unsupported CustomEvent class</li>
        </ul>
    </section>
    <section id="game-ui">
        <canvas id="the-canvas" width="400" height="500"></canvas>
        <div id="buttons">
            <button id="new-game-button" type="button">New game</button>
            <button id="start-button" type="button">Start</button>
            <button id="stop-button" type="button">Stop</button>
        </div>
    </section>
    <script src="scripts/snake-game/renderer.js"></script>
    <script src="scripts/snake-game/snake.js"></script>
    <script src="scripts/snake-game/game.js"></script>
    <script src="scripts/snake-game/main.js"></script>
</body>
</html>
