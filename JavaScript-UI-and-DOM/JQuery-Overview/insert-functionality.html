<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Insert functionality</title>
    <style>
        .selected {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <p>Choose a list item around which you will insert  the element</p>
    <div id="holder">
        <ul>
            <li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
            <li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
        </ul>
    </div>
    <button id="before">insert before</button>
    <button id="after">insert after</button>
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/insert-functionality.js"></script>
</body>
</html>
