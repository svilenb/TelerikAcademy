<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Windows eight</title>
</head>
<body>
    <svg width="1333" height="800">
        <rect x="0" y="0" width="1333" height="650" fill="#001941"></rect>
        <text x="100" y="100" font-size="50px" font-family="Arial" fill="#A7B6C8">Start</text>
        <path d="M0 120 C280 170 380 170 500 0" stroke="#041F48" stroke-width="5" fill="none"></path>

        <!-- Shut down icon -->
        <circle cx="1150" cy="75" r="10" stroke="white" stroke-width="2" fill="#222"></circle>
        <rect x="1146" y="64" width="8" height="4" fill="#222"></rect>
        <path d="M 1150 60 L 1150 70" stroke-width="2" stroke="white"></path>

        <!--Search icon-->
        <circle cx="1220" cy="70" r="8" stroke="white" stroke-width="2" fill="#222"></circle>
        <path d="M 1211 79 L 1205 85" stroke-width="3" stroke-linecap="round" stroke="white"></path>

        <!-- Mail -->
        <rect x="100" y="160" width="250" height="120" fill="#8bef1a"></rect>
        <rect x="190" y="200" width="70" height="40" fill="white"></rect>
        <path d="M190 200 L 225 220 L260 200" stroke-width="4" fill="none" stroke-linejoin="round" stroke="#8bef1a"></path>
        <text x="110" y="270" font-size="12px" font-family="Arial" fill="white">Mail</text>

        <!--Skype-->
        <rect x="100" y="290" width="250" height="120" fill="#00BDF2"></rect>
        <image xlink:href="images/skype.png" x="180" y="310" height="80" width="80"></image>
        <text x="110" y="400" font-family="Arial" font-size="12px" fill="white">Skype</text>

        <!-- Travel -->
        <rect x="100" y="420" width="250" height="120" fill="#0096ff"></rect>
        <rect x="180" y="460" width="20" height="40" fill="white"></rect>
        <rect x="205" y="460" width="30" height="40" fill="white"></rect>
        <rect x="240" y="460" width="20" height="40" fill="white"></rect>
        <path d="M207 460 C205 445 235 445 233 460 " fill="none" stroke-width="3" stroke="white"></path>
        <text x="110" y="530" font-size="12px" font-family="Arial" fill="white">Travel</text>

        <!--Camera-->
        <rect x="360" y="160" width="120" height="120" fill="#9C0093"></rect>
        <image xlink:href="images/camera.png" x="390" y="190" height="60" width="60"></image>
        <text x="370" y="270" font-size="12px" font-family="Arial" fill="white">Camera</text>

        <!--Music-->
        <rect x="490" y="160" width="120" height="120" fill="#0096ff"></rect>
        <image xlink:href="images/music.png" x="510" y="190" height="60" width="80"></image>
        <text x="500" y="270" font-size="12px" font-family="Arial" fill="white">Music</text>

        <!-- Desktop-->
        <rect x="360" y="290" width="250" height="120" fill="#ffd200"></rect>
        <text x="370" y="400" font-size="12px" font-family="Arial" fill="white">Desktop</text>

        <!--Video-->
        <rect x="360" y="420" width="250" height="120" fill="#D9532D"></rect>
        <rect x="440" y="450" width="90" height="50" stroke-width="10" rx="2" ry="2" stroke="white" fill="none"></rect>
        <path stroke="white" fill="white" d="M480 465 V480 L490 472"></path>
        <text x="370" y="530" font-size="12px" font-family="Arial" fill="white">Video</text>

        <!--OneDrive-->
        <rect x="620" y="160" width="250" height="120" fill="#0A58C1"></rect>
        <image xlink:href="images/onedrive.png" x="690" y="180" height="80" width="90"></image>
        <text x="630" y="270" font-family="Arial" font-size="12px" fill="white">OneDrive</text>

        <!--Photos-->
        <rect x="620" y="290" width="250" height="120" fill="#0098AB"></rect>
        <image xlink:href="images/photos.png" x="690" y="310" height="80" width="90"></image>
        <text x="630" y="400" font-family="Arial" font-size="12px" fill="white">Photos</text>

        <!-- Weather-->
        <rect x="620" y="420" width="250" height="120" fill="#0096ff"></rect>
        <g>
            <circle cx="780" cy="480" r="10" fill="white"></circle>
            <circle cx="760" cy="470" r="20" fill="white"></circle>
            <circle cx="740" cy="475" r="15" fill="white"></circle>
            <rect x="739" y="465" width="40" height="25" fill="white" stroke="white"></rect>
            <circle cx="745" cy="500" r="5" fill="white"></circle>
            <circle cx="760" cy="500" r="5" fill="white"></circle>
            <circle cx="775" cy="500" r="5" fill="white"></circle>

        </g>
        <text x="640" y="530" font-size="12px" font-family="Arial" fill="white">Weather</text>

        <!--Maps-->
        <rect x="920" y="160" width="120" height="120" fill="#A300AA"></rect>
        <image xlink:href="images/maps.png" x="940" y="190" height="60" width="80"></image>
        <text x="930" y="270" font-size="12px" font-family="Arial" fill="white">Maps</text>

        <!--Clock-->
        <rect x="1050" y="160" width="120" height="120" fill="green"></rect>
        <circle cx="1110" cy="210" r="40" stroke="white" fill="green" stroke-width="7"></circle>
        <path d="M1110 210 L1100 230 M1110 210 L1140 210" stroke-linecap="round" stroke="white" stroke-width="5"></path>
        <text x="1060" y="275" fill="white" font-size="12px" font-family="Arial">World clock</text>
    </svg>
</body>
</html>
