<div class="panel-body">
  <div id="messages">
  </div>
  <form role="form form-horizontal">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Post title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Enter post title">
      </div>
    </div>
    <div class="form-group">
      <label for="body" class="col-sm-2 control-label">Post body</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="body" rows="3">Post body</textarea>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id="create-post-btn" class="btn btn-default">Creat post</button>
    </div>
  </form>
</div>
