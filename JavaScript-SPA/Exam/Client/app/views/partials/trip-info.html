<div class="container" ng-controller="TripInfoCtrl">
    <div class="row">
        <div class="col-md-8">
            <p>{{trip.driverName}}</p>
            <p>{{trip.departureDate | date: 'medium'}}</p>
        </div>
        <div class="col-md-4">
            <button ng-click="joinTrip()" class="btn btn-primary">Join</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            From: {{trip.from}}
        </div>
        <div class="col-md-4">
            To: {{trip.to}}
        </div>
        <div class="col-md-4">
            Seats: {{trip.numberOfFreeSeats}}
        </div>
    </div>
    <div class="row">
        <h2>Passangers:</h2>
        <span ng-repeat="passanger in trip.passengers">{{passanger}}, </span>
    </div>
</div>
