<div class="container" ng-controller="GameStatusController">
    <h1>Game status</h1>
    <div class="row">
        <div class="col-md-4">
            <form name="gameStatusForm" class="form-horizontal">
                <div class="form-group">
                    <label for="gameId" class="col-md-4 control-label">GameId</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control validity" id="gameId" placeholder="Game id" required ng-model="stringGameId" />
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-default" ng-disabled="gameStatusForm.$invalid" ng-click="getStatus(stringGameId)">Get game status</button>
                </div>
            </form>
        </div>
        <div class="col-md-4" gamefield></div>
        <div class="col-md-4">
            <p>First player name: {{firstPlayerName}}</p>
            <p>Second player name: {{secondPlayerName}}</p>
            <p>Game state: {{state | gameState}}</p>
        </div>
    </div>
</div>
